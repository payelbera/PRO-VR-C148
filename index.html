<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lights and Shadows</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Loading Assets  -->
      <a-a-assets>
       <!-- add the 5 assets -->
      </a-a-assets>
      <a-sky color="#2a281e"></a-sky>

      <!--create  BG scene -->
      

      <!-- Street -->
      <a-entity shadow="receive:true;">
        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 -1"
          rotation="0 90 0"
        ></a-entity>

        <a-entity
          scale="0.02 0.04 0.03"
          gltf-model="#street"
          position="0 0 3"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <!-- create Bench -->
      

      <!-- create Street Lamp -->
      

      <!--create Cat -->
      

      <!-- Girl -->
      <a-entity
        scale="0.003 0.003 0.003"
        gltf-model="#girl"
        position="-2 0.4 3"
        shadow="cast:true;"
      ></a-entity>
      <!-- CAMERA -->

      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>

      <!-- Lights in Scene  -->
      <a-entity
        light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position="-5.92951 8.39487 1.29438"
      >
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
    <!-- Closing scene -->
  </body>
</html>
